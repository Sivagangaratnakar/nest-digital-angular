<div class="container mt-3">
 <div class="row g-3">
    @for (item of products ; track item.id){
 <div class="col-3">
    <div class="card h-100">
  <img src="{{item.image}}" class="card-img-top" alt="...">
  <div class="card-body ">
    <h5 class="card-title">{{item.title}}</h5>
    <p>{{item.price}}</p>
  <a [routerLink]="['/singleview',item.id]">Goto</a>
  </div>
  </div>
  </div>
 }
</div>
</div>
