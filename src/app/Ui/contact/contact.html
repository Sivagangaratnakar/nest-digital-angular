<div class="position-relative">
          <img src="contact.png" alt="my photo" height="450px" width="1800px">
</div>
<div class="container my-5">
  <div class="row align-items-start">

    <!-- LEFT: Write to us -->
    <div class="col-md-6">
      <h2 class="mb-3">Write to us</h2>

      <ul class="mb-4">
        <li>Request for Proposal</li>
        <li>Media Enquiries</li>
        <li>Partnership Opportunities</li>
        <li>Issue Escalation</li>
      </ul>

      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Company Name">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Designation">
          </div>
          <div class="col">
            <input type="tel" class="form-control" placeholder="Phone Number (Country Code)">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Country">
          </div>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Subject">
        </div>

        <div class="mb-3">
          <textarea class="form-control" rows="4" placeholder="Message"></textarea>
        </div>
  <button type="submit" class="btn btn-primary px-4">
  Submit
      </button>
     </form>
    </div>
  
    <!-- RIGHT: Image -->
    <div class="col-md-6">
      <img src="handshake.jpg" alt="Handshake"
           class="img-fluid rounded contact-image">
    </div>

  </div>
</div>
